name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache choosenim
        id: cache-choosenim
        uses: actions/cache@v4
        with:
          path: ~/.choosenim
          key: ${{ runner.os }}-choosenim-2.2.2

      - name: Cache nimble
        id: cache-nimble
        uses: actions/cache@v4
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-nimble-2.2.2-${{ hashFiles('*.nimble') }}
          restore-keys: |
            ${{ runner.os }}-nimble-2.2.2-

      - name: Setup Nim
        uses: jiro4989/setup-nim-action@v2.2.2
        with:
          nim-version: "2.2.2"

      - name: Build
        run: |
          nimble build -y --gc:orc -d:release
          mkdir -p dist
          cp ./darwinmetrics dist/
          cd dist && tar czf darwinmetrics-macos.tar.gz darwinmetrics
          shasum -a 256 darwinmetrics-macos.tar.gz > darwinmetrics-macos.tar.gz.sha256

      - name: Test
        run: nimble test -y

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/darwinmetrics-macos.tar.gz
            dist/darwinmetrics-macos.tar.gz.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
