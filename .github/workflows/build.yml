name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        nim-version: ["2.2.2"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Cache nimble
        id: cache-nimble
        uses: actions/cache@v4
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-nimble-${{ hashFiles('*.nimble') }}
          restore-keys: |
            ${{ runner.os }}-nimble-

      - name: Build
        run: nimble build -Y

      - name: Test
        run: nimble test -Y

      - name: Generate coverage
        if: matrix.nim-version == '2.2.2'
        run: |
          nimble coverage

      - name: Upload coverage
        if: matrix.nim-version == '2.2.2'
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/*.xml
          fail_ci_if_error: false
