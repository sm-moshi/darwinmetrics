name: CI/CD

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create release"
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        nim-version: ["2.2.2"]
        include:
          - nim-version: "2.2.2"
            is-release: ${{ startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache Nim environment
        uses: actions/cache@v4
        with:
          path: |
            ~/.choosenim
            ~/.nimble
          key: ${{ runner.os }}-nim-${{ matrix.nim-version }}-${{ hashFiles('*.nimble') }}
          restore-keys: |
            ${{ runner.os }}-nim-${{ matrix.nim-version }}-
            ${{ runner.os }}-nim-

      - name: Setup Nim
        uses: jiro4989/setup-nim-action@v2.2.2
        with:
          nim-version: ${{ matrix.nim-version }}

      - name: Build
        run: |
          nimble build -y --gc:orc --threads:on --tlsEmulation:off -d:release

      - name: Test
        run: nimble test -y

      - name: Coverage
        if: matrix.nim-version == '2.2.2'
        run: nimble coverage

      - name: Prepare Release Assets
        if: matrix.is-release
        run: |
          mkdir -p dist
          cp ./darwinmetrics dist/
          cd dist && tar czf darwinmetrics-macos.tar.gz darwinmetrics
          shasum -a 256 darwinmetrics-macos.tar.gz > darwinmetrics-macos.tar.gz.sha256

      - name: Create Release
        if: matrix.is-release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/darwinmetrics-macos.tar.gz
            dist/darwinmetrics-macos.tar.gz.sha256
          generate_release_notes: true
          draft: true # Creates a draft release that you can review before publishing
